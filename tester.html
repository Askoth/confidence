<html>
    <head>
        <title>AB Result Display Scratchpad</title>
        <link rel="stylesheet" type="text/css" href="confidence.css">
        <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="vue/vue.js"></script>
        <script type="text/javascript" src="statistics-distributions.js"></script>
        <script type="text/javascript" src="experiment.js"></script>
        <style>
            .sim { display: none; }
            .exp_name { display: none; }
            .exp_box_hoverlay { display: none; }
        </style>
    </head>
    <body>
    	<div id="app-tester">
			<h1 class="experiments">AB Result Display Scratchpad</h1>

			<p class="experiments">
				B traffic <input v-model="b.traffic" type="number"/> 
				B conversions <input v-model="b.conversions" type="number"/>
			</p>
			<p class="experiments">
				V traffic <input v-model="v.traffic" type="number"/> 
				V conversions <input v-model="v.conversions" type="number"/>
			</p>
			
			<p class="experiments">
				<experiment :e="experiment"></experiment>
			</p>
		</div>

        <script type="text/javascript">
			tester = new Vue({
				el: '#app-tester',
				data: {
					b: { traffic: 10000, conversions: 500 },
					v: { traffic: 10000, conversions: 560 },
				},
				computed: {
					experiment: function() {
						e = new Experiment(0);
						e.visits = [parseInt(this.b.traffic), parseInt(this.v.traffic)];
						e.conversions = [parseInt(this.b.conversions), parseInt(this.v.conversions)];
						return e;
					}
				},
			});
		</script>
    </body>
</html>
